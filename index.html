<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Lubin | Huddle landing page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="/images/logo.svg" alt="Huddle logo">
  </header>
  <main>
    <div class="illustration">
      <img class="mockup" src="/images/illustration-mockups.svg" alt="Mockups illustration">
    </div>
    <div class="content">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>

      <button>Register</button>
    </div>
    <div class="socials">
      <a href="/"><img src="/images/logo-facebook.svg" alt=""></a>
      <a href="/"><img src="/images/logo-twitter.svg" alt=""></a>
      <a href="/"><img src="/images/logo-instagram.svg" alt=""></a>      
    </div>
  </main>
  <footer>
    <p class="attribution">
      Coded by <a href="https://www.github.com/lubingeremy">Lubin Gérémy</a>.
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
  </footer>
</body>
</html>
